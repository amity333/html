<!DOCTYPE html>

<html>
<head>
  <title>
   Form
  </title>
</head>
  <form>
  
    <table align="center" border="2">
	  <caption><h3>Fill Employee Details</h3></caption>
	    <tr>
		    <th> Full Name : </th>
		    <td>
		      <input type="text" id="txtFN" name="txtFN" maxlength="50" size="30" required autofocus placeholder="Full Name" />
		    </td>
		   
		<tr>
		<th> Age : </th>
		    <td>
		      <input type="number" id="txtAge" name="txtAge" min="18" max="50" step="1" placeholder="Age" />
		    </td>
		</tr>
		
		<tr>
		<th> Address : </th>
		    <td>
		      <textarea id="txtAddr" name="txtAddr" rows="4" cols="20" maxlength="500" step="1" placeholder="Type Address" ></textarea>
		    </td>
		</tr>
		
		<tr>
		<th> Mobile No : </th>
		    <td>
		      <input type="text" id="txtMN" name="txtMN" placeholder="Mobile number" pattern="[0-9]{10}" maxlength="10" />
		    </td>
		</tr>
		
		<tr>
		<th> Email : </th>
		    <td>
		      <input type="email" id="txtEmail" name="txtEmail" placeholder="Email address" maxlength="40" size="40" />
		    </td>
		</tr>
		
		<tr>
		    <th> User name: </th>
		    <td>
		      <input type="text" id="txtUN" name="txtuN" maxlength="8" placeholder="User Name" required />
		    </td>
		</tr>
		
		<tr>
		    <th> Password </th>
		    <td>
		      <input type="password" id="txtPD" name="txtPD" maxlength="8" placeholder="password" required />
		    </td>		   
		</tr>
		
		<tr>
		    <th> Gender : </th>
		    <td>
		      <input type="radio" id="rbtnMale" name="gender" value="M" checked />Male
			  <input type="radio" id="rbtnFemale" name="gender" value="F" />Female
		    </td>		   
		</tr>
		
		<tr>
		    <th> Language known : </th>
		    <td>
		      <input type="checkbox" id="chkE" name="chkE" value="Eng" />English
			   <input type="checkbox" id="chkT" name="chkT" value="Tel" />Telegu
			    <input type="checkbox" id="chkH" name="chkH" value="Hin" />Hindi
				 <input type="checkbox" id="chkM" name="chkM" value="Mar" />Marathi
		    </td>		   
		</tr>
		
		<tr>
		    <th> Select city : </th>
		    <td>
			  <select name="City">
		      <option value="Select">--Select any ONE--</OPTION>
			  <option selected value="Mumbai">Mumbai</OPTION>
			  <option value="Pune">Pune</OPTION>
			  <option value="Bhopal">Bhopal</OPTION>
			   <option value="Delhi">Delhi</OPTION>
			  </select>
		    </td>		   
		</tr>
		
		<tr>
		    <th> State : </th>
		    <td>
			 <input type="text" id="textState" name="textState" maxlength="20" placeholder="State" list="StateList" >
			  <datalist id="StateList">
		      <option value="Select">--Select--</OPTION>
			  <option value="Maharashtra">MH</OPTION>
			  <option value="TamilNadu">TN</OPTION>
			  <option value="Jammu">JK</OPTION>
			   <option value="Punjab">PN</OPTION>
			  </datalist>
		    </td>		   
		</tr>
		
		<tr>
		    <th> date of Birth: </th>
		    <td>
		      <input type="date" id="textDOB" name="textDOB" />			 
		    </td>		   
		</tr>
		
		<tr>
		    <th> Upload photo: </th>
		    <td>
		      <input type="file" id="fileImg" name="fileImg" />			 
		    </td>		   
		</tr>
		
		</tr>
		
		   <tr>
		   <td align="right">
		    <input type="submit" value="Register" />
		   </td>
		  
		   <td><input typr="reset" value="cancel" /></td>
		   </tr>
	
	</table>
   
  </body>
 </html>
